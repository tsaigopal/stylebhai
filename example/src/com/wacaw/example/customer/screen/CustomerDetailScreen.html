<?xml version="1.0"?>
<!DOCTYPE note SYSTEM "styler-html.dtd">
<table>
	<tr>
		<td>Id</td>
		<td id="custId"></td>
	</tr>
	<tr>
		<td>Name</td>
		<td><input type="text" id="name"/></td>
	</tr>
	<tr>
		<td>Address</td>
		<td><input type="text" id="address"/></td>
	</tr>
	<tr>
		<td>Date of Birth</td>
		<td><input type="date" id="dtDob"/></td>
	</tr>
	<tr>
		<td>Pending</td>
		<td id="lblPending"></td>
	</tr>
	<tr>
		<td><input type="button" id="btnSave" value="Save"/></td>
	</tr>
	<tr>
		<td colspan="2">
			<grid id="tblInvoices">
				<column data="data" text="Date" width="120" />
				<column data="status" text="Status" width="170" />
				<column data="roundedAmount" text="Amount" width="170" />
				<column data="pendingAmount" text="Pending" width="170" />
			</grid>
		</td>
	</tr>
</table>
